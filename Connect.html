<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    	
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-calm">
        <h1 class="title">Connect with People!</h1>
        
      </ion-header-bar>
      <ion-content>
      <div class="list">
        
    <a class="item item-avatar" href="#" onclick = "myFunction()">
      <div class="Connection">
        <p class = "ConnectDescription">I like tennis.</p>
      <img src="http://broscience.co/wp-content/uploads/2014/10/jeffaesthetic.jpg" class="ConnectPic">
      <h1 class = "name">Joe</h1>
      
      </div>
    </a>
  


    <a class="item item-avatar" class = "Connection" href="#" onclick = "myFunction()">
      <div class="Connection">
        <p class = "ConnectDescription" >I like Rock Climbing.</p>
      <img src="https://latimesherocomplex.files.wordpress.com/2030/04/theo-james-cp.jpg" class = "ConnectPic">
      <h1 class = "name">James</h1>
      
      </div>
    </a>

    <a class="item item-avatar" class = "Connection" href="#" onclick = "myFunction()">
      <div class="Connection">
        <p class = "ConnectDescription" >If your name is Michael Wang please play with me.</p>
      <img src="http://pthumb.lisimg.com/image/7038936/280full.jpg" class = "ConnectPic">
      <h1 class = "name">Cristiano Ronaldo</h1>
      
      </div>
    </a>
  

</div>
  <div id = "bottom" class="tabs tabs-icon-top">
  <a class="tab-item" href="index.html">
    <i class="icon ion-home"></i>
    Home
  </a>
  <a class="tab-item" href="Messages.html">
    <i class="icon ion-chatboxes"></i>
    Messages
  </a>
  <a class="tab-item">
    <i class="icon ion-android-bicycle"></i>
    Connect
  </a>
  <a class="tab-item" href="Settings.html">
    <i class="icon ion-gear-a"></i>
    Settings
  </a>
</div>

<script>
	function myFunction() {
			confirm("Are you sure you want to connect? Press OK to continue" );
		
		return false;
	}
	</script>

      </ion-content>
    </ion-pane>

  </body>
</html>
