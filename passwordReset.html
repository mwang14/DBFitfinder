<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    

    <!-- your app's js -->
    <script src="js/app.js"></script>
	<script src="js/jquery-git.js"</script>
	<script src="js/jquery-1.9.1.min.js"></script>
	<script src="js/responsivevoice.js"></script>
	<script src="js/Lab6.js"></script>
	
	<script>
	function onClick() {
		var Email = document.getElementById("Email").value;
		// Returns successful data submission message when the entered information is stored in database.
		var dataString = 'Email=' + Email;
		if (Email == '') {
			alert("Please Fill All Fields");
		} else {
			// AJAX code to submit form.
			$.ajax({
			type: "POST",
			url: "http://cis-linux2.temple.edu/~tug28347/lab4/www/passReset1.php",
			data: dataString,
			cache: false,
			success: function(html) {
				window.location.href = "passReset2.html";
			}
			});
		}
		return false;
	}
	</script>
	
</head>
<body ng-app="starter">
<div id="page2">
		<ion-pane>
			<ion-header-bar class="bar-stable bar-energized" align-title="center">
				<a class="button button-clear" id="login" href="loginPage.html">Back</a>
				<h1 class="title">Password Reset</h1>
		    </ion-header-bar>
			<ion-content>
			<div class="card">
				<div class="item item-text-wrap">
					To reset your password, please enter the email address tied to your account below.
			    </div>
			</div>
			<form>
				<div class="list">
					<label class="item item-input">
						<span class="input-label">Email</span>
						<input id="Email" type="text" name="Email" placeholder="Enter email address">
					</label>
				</div>
				<div class="padding">
					<input onclick="onClick()" type="button" id="submit" value="Submit"
						class="button button-block button-energized">
				</div>
			</form>
			

			</ion-content>
		</ion-pane>
	</div>
</body>
</html>
